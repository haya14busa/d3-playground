<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excercise of D3</title>
</head>
<body>

  <p>Vim 1</p>
  <p>Vim 2</p>
  <p>Vim 3</p>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    /*
     * 1. Select
     *    - text,attr,style,append,remove
     *
     */
    var p = d3.select("body").selectAll("p");

    p.text("Happy Vimming!")
     .style({
        "font-size": "38px",
        "color": "#383838",
     })
     .style("font-size", function() {
       return Math.max(Math.floor(Math.random() * 32), 8) + "px";
     });

     d3.select("body").append("p").text("Vim 4").remove();

     var dataset = [12, 24, 36];

     // p.data(dataset).text(function(d) {
     p.data(dataset).text(function(d, i) {
       return i + "th : " + d * 2;
     });

  </script>
</body>
</html>
